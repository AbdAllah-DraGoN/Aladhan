<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aladhan</title>
    <link rel="stylesheet" href="mainstyle.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 1000px)"
      href="style.css"
    />
    <script src="./node_modules/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="background">
      <img src="Media/AladhanBackground.webp" alt="" />
    </div>
    <div class="container">
      <div class="time" id="time">00:00:0000</div>
      <div class="date" id="date">00:00:0000</div>
      <div class="cities" id="cities">
        <div id="cairo" class="active">Cairo</div>
        <div id="riyadh">Riyadh</div>
        <div id="gaza">Gaza</div>
      </div>
      <div class="times">
        <div id="Fajr">
          <h3>الفجر</h3>
          <h4>02:15</h4>
        </div>
        <div id="Sunrise">
          <h3>الشروق</h3>
          <h4>02:15</h4>
        </div>
        <div id="Dhuhr">
          <h3>الظهر</h3>
          <h4>02:15</h4>
        </div>
        <div id="Asr">
          <h3>العصر</h3>
          <h4>02:15</h4>
        </div>
        <div id="Maghrib">
          <h3>المغرب</h3>
          <h4>02:15</h4>
        </div>
        <div id="Isha">
          <h3>العشاء</h3>
          <h4>02:15</h4>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
